<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EFT / Havale ile Ödeme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">EFT / Havale ile Ödeme</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="alert alert-info">
        <strong>Banka Bilgilerimiz:</strong><br>
        Alıcı Adı: <strong>Etkinlik A.Ş.</strong><br>
        IBAN: <strong>TR00 0000 0000 0000 0000 0000 00</strong><br>
        Açıklama: <strong>{{ user.email }} - Ödeme</strong>
    </div>

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="sender_name" class="form-label">Gönderen Adı Soyadı</label>
            <input type="text" id="sender_name" name="sender_name" class="form-control" placeholder="Ad Soyad" required />
        </div>

        <div class="mb-3">
            <label for="iban" class="form-label">Gönderen IBAN</label>
            <input type="text" id="iban" name="iban" class="form-control" placeholder="TR00 0000 0000 0000 0000 0000 00" required />
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Tutar (₺)</label>
            <input type="number" id="amount" name="amount" class="form-control" value="{{ amount }}" readonly />
        </div>

        <input type="hidden" name="payment_type" value="eft" />

        <button type="submit" class="btn btn-success">Ödemeyi Tamamla</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
