<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2d3748, #3182ce);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 35%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #666;
      user-select: none;
      line-height: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .register-link {
      margin-top: 10px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .register-link a {
      color: #90cdf4;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .messages {
      margin-top: 15px;
      text-align: left;
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #fff;
    }

    .error {
      background-color: #dc2626;
    }

    .success {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign In</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'users:sign_in' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required autocomplete="email" />
      <div class="password-wrapper">
        <input type="password" name="password" placeholder="Password" id="password" required />
        <i class="ph ph-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <button type="submit">Sign In</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'users:register' %}">Sign Up</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("ph-eye");
        icon.classList.add("ph-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("ph-eye-slash");
        icon.classList.add("ph-eye");
      }
    }
  </script>

</body>
</html>
